name: Build, Package & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Add Jellyfin Plugin Repository
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/jellyfin/index.json \
          --name jellyfin \
          --username $GITHUB_ACTOR \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish --no-build

      - name: Prepare package
        run: |
          mkdir -p package/WatchHistoryRating
          cp -r publish/* package/WatchHistoryRating/ || true
          cp plugin.json package/WatchHistoryRating/ || true
          cp -r UI package/WatchHistoryRating/ || true
          zip -r WatchHistoryRating-${{ github.ref_name }}.zip package

      - name: Create GitHub Release (if triggered by tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: WatchHistoryRating ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (if release created)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: WatchHistoryRating-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
